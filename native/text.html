<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<title>Форма входа</title>
</head>
<body>
	<main>
		<h1 id="main-headline">Форма авторизации</h1>
		<p>Введите логин и пароль или авторизируйтесь через соцсети.</p>

		<form action="#" method="post">
			<input type="text" name="login" placeholder="Логин" required/>
			<input type="password" name="password" placeholder="Пароль" required/>
			<button type="submit">Войти</button>
			<br />
			<br />
			<button type="button" name="VK_enter" class="social">Войти через VK</button>
 			<button type="button" name="YT_enter" class="social">Войти через YouTube</button>
			<button type="button" name="TG_enter" class="social">Войти через Telegram</button>
 			<br />
 			<br />
  			<label for="Save_session">Сохранять сессию?</label>
   			<input type="checkbox" name="Save_session" checked/>
		</form>
	</main>
</body>

</html>
